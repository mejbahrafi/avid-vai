<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellcomeToStudentVoice</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">


    <style>


    </style>

</head>

<body class="bg-info">
    <header>
        <h1 class="text-5xl text-center mt-16">Wellcome to <span class="text-yellow-600 font-semibold">Student
                Voice</span></h1>
    </header>
    <main>
        <section class="bg-current w-4/5 p-8 mx-auto mt-8">
            <h3 class="text-4xl font-bold text-white mb-4">Please Login</h3>
            <div>

                <input id="user-email" class="border-4 border-red-900 rounded-lg block mb-4 px-2 w-5/6" type="text"
                    placeholder="Enter Your E-Mail">

                <input id="user-pass" class="border-4 border-red-900 rounded-lg block w-5/6 mb-4 px-2" type="password"
                    placeholder="Enter Your Password">

                <div class="row g-4">
                    <div class="col-lg-6">
                        <button id="login-submit"
                            class="bg-yellow-600 border-4 rounded-lg px-4 py-1 text-white font-semibold ">
                            LogIn>>
                        </button>
                    </div>
                    <div class="col-lg-6">
                        <button id="login-submit"
                            class="bg-yellow-600 border-4 rounded-lg px-4 py-1 text-white font-semibold ">
                            SingUp>>
                        </button>
                    </div>
                </div>


            </div>
        </section>
    </main>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- js file  -->
    <script src="js/login.js"></script>
</body>

</html>
